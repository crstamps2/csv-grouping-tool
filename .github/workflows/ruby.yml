# .github/workflows/ci.yml

# Name of the workflow, which will be displayed on GitHub
name: Ruby CI

# Controls when the workflow will run.
# This runs on pushes to the 'main' branch and on any pull request.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # The "test" job
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Sets up a specific version of Ruby using the official ruby/setup-ruby action
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          # Specify the Ruby version you want to use.
          # Your log mentioned 3.0, so we'll use that.
          ruby-version: 3.0

      # Step 3: Install dependencies. For this project, it's just RSpec.
      - name: Install dependencies
        run: gem install rspec

      # Step 4: Run the RSpec tests
      - name: Run tests
        run: rspec
